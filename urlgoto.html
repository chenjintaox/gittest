<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <title>跳转示例</title>
  <meta charset="utf-8">
</head>
<body>
<button id="demo">百度跳转</button>
<script>
  //监听button按钮
  var button=document.getElementById("demo");
  button.addEventListener("click",function () {
    <!--click事件发生后，打开http://www.baidu.com-->
    window.open("http://www.baidu.com");
  });
</script>
</body>
</html>
